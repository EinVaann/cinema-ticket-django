{% extends 'ui/base.html' %}

{% block content %}
{% if form.errors %}
	<div class="alert alert-warning alert-dismissible fade show" role="alert">
    There was an error
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endif %}	
	<div class="shadow p-4 mb-5 bg-body rounded">
	<h1>Cinema List</h1>
  <br/>
  {% if user.is_superuser %}
  <button type="button" class="btn btn-primary"><a style="text-decoration: none; color:red;"  href="{% url 'add_cinema' %}">Add</a></button>
  {% endif %}

<br/>
        <div class="list-group">
            {% for cinema in cinema_list %}
            <a href="{% url 'cinema_info' cinema.id %}" class="list-group-item list-group-item-action">
              <label>
                {{cinema.name}} 
              </label>
              <!-- <a href="" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Control</a> -->
            </a>
            {% if user.is_superuser %}
            <button type="button" class="btn btn-primary"><a style="text-decoration: none; color:red;"  href="{% url 'add_movie' %}">Edit</a></button>
            {% endif %}
            {% endfor %}
        </div>
		
</div>
<br/><br/>	
{% endblock %}
